<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
  <link rel="stylesheet" href="application.css" type="text/css" charset="utf-8">
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    jQuery(function(){
      var App = require("index");
      exports.app = new App({el: $("body")});
    });
  </script>
</head>
<body>

  <header class="group">
    <div class="logo"></div>
      <div class="user"><img src="img/temp/avatar.png" alt="George Czabania" /><a href="#" class="name">George Czabania</a></div>
      <div class="search">
        <input type="search" placeholder="Search">
        <a href="#" class="clear-search"></a>
      </div>
    </div>
  </header>

  <section class="main tasks">
    <div class="title">
      <h1 contenteditable="true">List Name</h1>
      <ul class="buttons">
        <li><a href="#" class="trash" title="Delete List" style="display: none"></a></li>
        <li><a href="#" class="sort" title="Toggle Sorting"></a></li>
        <li><a href="#" class="email" title="Email List"></a></li>
        <li><a href="#" class="print" title="Print List"></a></li>
        <li><a href="#" class="share" title="Share List"></a></li>
      </ul>
    </div>
    <div class="tasks-container">
      <input type="text" placeholder="What do you need to do?" class="new-task">
      <ul class="tasks"></ul>
    </div>
  </section>

  <aside class="sidebar">

    <div class="title">
      <h2>Lists</h2>
    </div>

    <div class="inbox list">
      <div class="arrow"></div>
      <span class="name">Inbox</span>
      <span class="count"></span>
    </div>

    <div class="all list">
      <div class="arrow"></div>
      <span class="name">All Tasks</span>
      <div class="count"></div>
    </div>

    <div class="completed list">
      <div class="arrow"></div>
      <span class="name">Completed</span>
      <div class="count"></div>
    </div>

    <ul class="lists"></ul>

    <input class="new-list" placeholder="New List">

  </aside>

  <section class="main settings">
    <div class="title">
      <h1>Settings</h1>
    </div>
    <div class="settings-container">

      <h2>General</h2>

      <label>Language</label>
      <select>
        <option value="english">English (UK)</option>
      </select>

      <br><br>

      <label>Week starts on:</label>
      <select class="week-start">
        <option value="1">Monday</option>
        <option value="0">Sunday</option>
      </select>

      <br><br>

      <label>Date format</label>
      <select class="date-format">
        <option value="dd/mm/yy">Day / Month / Year</option>
        <option value="mm/dd/yy">Month / Day / Year</option>
        <option value="yy/mm/dd">Year / Month / Day</option>
      </select>

      <br><br>

      <input class="confirm-delete" type="checkbox"><label>Ask for confirmation on delete</label>

      <br><br>

      <h2>Sync</h2>
      <input type="text" class="username" placeholder="Username">
      <br><br>
      <label>Reset Nitro</label>
      <button>Clear Data</button>
    </div>
  </section>

  <section class="auth">
    <div class="form login">
      <h1>Nitro</h1>

      <div class="name">
        <label for="auth-name">Name</label>
        <input id="auth-name" type="text" placeholder="Name">
      </div>

      <div class="email">
        <label for="auth-email">Email</label>
        <input id="auth-email" type="email" placeholder="Email">
      </div>

      <div class="password">
        <label for="auth-password">Password</label>
        <input id="auth-password" type="password" placeholder="Password">
      </div>

      <button>Log In</button>
      <p class="message sign-up">Don't have an account? <a href="#">Sign Up</a></p>
      <p class="message login">Already have an account? <a href="#">Log In</a></p>
    </div>
  </section>

</body>
</html>
