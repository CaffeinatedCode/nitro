<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
  <link rel="stylesheet" href="application.css" type="text/css" charset="utf-8">
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    jQuery(function(){
      var App = require("index");
      exports.app = new App({el: $("body")});
    });
  </script>
</head>
<body>

  <header class="group">
    <div class="logo"></div>
      <div class="user"><img src="img/temp/avatar.png" alt="George Czabania" /><a href="#" class="name">George Czabania</a></div>
      <div class="search">
        <input type="search" placeholder="Search">
        <a href="#" class="clear-search"></a>
      </div>
    </div>
  </header>

  <section class="main tasks">
    <div class="title">
      <h1 contenteditable="true">List Name</h1>
      <ul class="buttons">
        <li><a href="#" class="trash" title="Delete List" style="display: none"></a></li>
        <li><a href="#" class="email" title="Email List"></a></li>
        <li><a href="#" class="print" title="Print List"></a></li>
        <li><a href="#" class="share" title="Share List"></a></li>
        <li><a href="#" class="sort" title="Toggle Sorting"></a></li>
      </ul>
    </div>
    <div class="tasks-container">
      <input type="text" placeholder="Add a task" class="new-task">
      <ul class="tasks"></ul>
    </div>
  </section>

  <aside class="sidebar">

    <div class="title">
      <h2>Lists</h2>
    </div>

    <div class="inbox list">
      <div class="arrow"></div>
      <span class="name">Inbox</span>
      <span class="count"></span>
    </div>

    <div class="all list">
      <div class="arrow"></div>
      <span class="name">All Tasks</span>
      <div class="count"></div>
    </div>

    <div class="completed list">
      <div class="arrow"></div>
      <span class="name">Completed</span>
      <div class="count"></div>
    </div>

    <ul class="lists"></ul>

    <input class="new-list" placeholder="New list">

  </aside>

  <section class="main settings">
    <div class="title">
      <h1>Settings</h1>
    </div>
    <div class="settings-container">

      <h2>General</h2>

      <label>Language</label>
      <select>
        <option value="english">English (UK)</option>
      </select>

      <br><br>

      <label>Week starts on:</label>
      <select class="week-start">
        <option value="1">Monday</option>
        <option value="0">Sunday</option>
      </select>

      <br><br>

      <label>Date format</label>
      <select>
        <option value="0">Day / Month / Year</option>
        <option value="1">Month / Day / Year</option>
        <option value="2">Year / Month / Day</option>
      </select>

      <br><br>

      <input type="checkbox"><label>Ask for confirmation on delete</label>

      <br><br>

      <label>Search mode</label>
      <select>
        <option value="0">Search everywhere</option>
        <option value="1">Search current list</option>
      </select>

      <br><br>

      <h2>Sync</h2>
      <input type="text" class="username" placeholder="Username">
      <br><br>
      <label>Reset Nitro</label>
      <button>Clear Data</button>
    </div>
  </section>

  <section class="auth login">
    <h1>Nitro</h1>

    <label for="auth-username">Username</label>
    <input id="auth-username" class="username" type="text" placeholder="Username">

    <label for="auth-email">Email</label>
    <input id="auth-email" class="email" type="email" placeholder="Email">

    <label for="auth-password">Password</label>
    <input id="auth-password" class="password" type="password" placeholder="Password">

    <button>Register</button>
    <button>Sign In</button>
  </section>

</body>
</html>
